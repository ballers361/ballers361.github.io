<!DOCTYPE html>
<html lang="en">
<head>
  <title> Spotify API Testing </title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <div id="page">
    <header>
      <h1> Artist Bio </h1>
    </header>
    <main>
      <form id="sp-form" name="sp-formform" method="get" action="#null">
        <label for="sp-username">Spotify Artist: </label>
        <input type="text" id="sp-username" name="sp-username"/>
        <input type="submit" id="sp-submit" name="sp-submit" value="Search!"/>
      </form>
    </main>
    <article id="primary">
      <p></p>
    </article>
    <article id="artist-image">
      <figure id="image">
        <img src="" alt=""/>

      </figure>

    </article>
    <article id="followers">
        <p id="number-of-followers">Number of followers on Spotify:</p>
    </article>
    <article id="popularity-rating">
        <p id="artist-popularity-rating">Popularity Rating(0-100): </p>
    </article>
    <article id="associated-genres">
      <p> Artist's Genres <p>
        <ul id="artist-genres">
        </ul>
    </article>
      <article id="artists-albums">
      <p> Artist's Albums <p>
        <ul id="artist-five-albums">
        </ul>
    </article>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/site.js"></script>
  <footer>
    <strong class="footer">><em>Site design by Jabran Manish and Sujia</em></strong>
  </footer>
</body>
</html>
